<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        //f√∏rste knap klik//
        const klik = document.querySelector("#klik");

        klik.addEventListener("click", doSomething)

        function doSomething() {
            box.textContent = "klik";

        }

        //slet knap//

        const slet = document.querySelector("#slet");
        slet.addEventListener("click", goerNoget)

        function goerNoget() {
            box.textContent = "";
        }
        //html knap//

        html.addEventListener("click", htmlTekst);

        function htmlTekst() {
            document.querySelector("#box").innerHTML = "<h2>Hello</h2> XXXXXXX";
        }

        flyt.addEventListener("click", tekstBox);

        function tekstBox() {
            bax.innerHTML = box.innerHTML;
            box.innerHTML = "";
        }
    </script>
</body>

</html>
